name: Build Universal macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-universal:
    name: Build Universal macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for Universal Build
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies for both architectures
        run: |
          # 安装通用依赖
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi

      - name: Build x86_64 version
        run: |
          # 使用x86_64架构
          arch -x86_64 bash -c "
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            pip install PyInstaller PySide6 aiohttp
            python -m PyInstaller \
              --windowed \
              --name CloudflareScan_x86_64 \
              --icon=cfs.icns \
              --add-data 'cfs.icns:.' \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              cfs-mac.py
          "
          
          # 重命名可执行文件以区分架构
          mv dist/CloudflareScan_x86_64.app/Contents/MacOS/CloudflareScan_x86_64 \
             dist/CloudflareScan_x86_64.app/Contents/MacOS/CloudflareScan_x86_64_bin
          
          # 更新Info.plist
          plutil -replace CFBundleExecutable -string "CloudflareScan_x86_64_bin" \
            dist/CloudflareScan_x86_64.app/Contents/Info.plist

      - name: Build arm64 version
        run: |
          # 使用arm64架构
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install PyInstaller PySide6 aiohttp
          python -m PyInstaller \
            --windowed \
            --name CloudflareScan_arm64 \
            --icon=cfs.icns \
            --add-data 'cfs.icns:.' \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            cfs-mac.py
          
          # 重命名可执行文件以区分架构
          mv dist/CloudflareScan_arm64.app/Contents/MacOS/CloudflareScan_arm64 \
             dist/CloudflareScan_arm64.app/Contents/MacOS/CloudflareScan_arm64_bin
          
          # 更新Info.plist
          plutil -replace CFBundleExecutable -string "CloudflareScan_arm64_bin" \
            dist/CloudflareScan_arm64.app/Contents/Info.plist

      - name: Create Universal App
        run: |
          echo "创建通用应用..."
          
          # 复制x86_64应用作为基础
          cp -r dist/CloudflareScan_x86_64.app dist/CloudflareScan_Universal.app
          
          # 合并可执行文件
          lipo -create -output dist/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan \
            dist/CloudflareScan_x86_64.app/Contents/MacOS/CloudflareScan_x86_64_bin \
            dist/CloudflareScan_arm64.app/Contents/MacOS/CloudflareScan_arm64_bin
          
          # 设置可执行权限
          chmod +x dist/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 更新Info.plist
          plutil -replace CFBundleExecutable -string "CloudflareScan" \
            dist/CloudflareScan_Universal.app/Contents/Info.plist
          
          # 检查架构
          echo "通用二进制架构信息:"
          lipo -info dist/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 清理临时文件
          rm -rf dist/CloudflareScan_x86_64.app
          rm -rf dist/CloudflareScan_arm64.app

      - name: Create DMG package
        run: |
          # 安装create-dmg
          brew install create-dmg
          
          # 准备DMG目录
          mkdir -p dmg_temp
          cp -r dist/CloudflareScan_Universal.app dmg_temp/
          
          # 创建DMG
          create-dmg \
            --volname "CloudflareScan" \
            --volicon "cfs.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "CloudflareScan_Universal.app" 200 190 \
            --hide-extension "CloudflareScan_Universal.app" \
            --app-drop-link 600 185 \
            "CloudflareScan_macOS_Universal.dmg" \
            "dmg_temp/"
          
          # 移动DMG到dist目录
          mv CloudflareScan_macOS_Universal.dmg dist/

      - name: Check file sizes
        run: |
          echo "应用文件大小:"
          du -h dist/CloudflareScan_Universal.app
          echo ""
          echo "DMG文件大小:"
          du -h dist/CloudflareScan_macOS_Universal.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-Universal
          path: |
            dist/CloudflareScan_Universal.app
            dist/CloudflareScan_macOS_Universal.dmg
          retention-days: 7

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/CloudflareScan_macOS_Universal.dmg
            dist/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          draft: false
          prerelease: false
