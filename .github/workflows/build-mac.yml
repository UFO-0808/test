name: Build Universal macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64 (Intel) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for x86_64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for x86_64
        run: |
          arch -x86_64 /bin/bash -c "
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install PyInstaller PySide6 aiohttp
            fi
            python -m PyInstaller \
              --windowed \
              --name CloudflareScan_x86_64 \
              --icon=cfs.icns \
              --add-data 'cfs.icns:.' \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              ./cfs-mac.py
          "

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64
          path: |
            dist/CloudflareScan_x86_64.app
          retention-days: 1

  build-arm64:
    name: Build arm64 (Apple Silicon) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for arm64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for arm64
        run: |
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi
          python -m PyInstaller \
            --windowed \
            --name CloudflareScan_arm64 \
            --icon=cfs.icns \
            --add-data 'cfs.icns:.' \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            ./cfs-mac.py

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64
          path: |
            dist/CloudflareScan_arm64.app
          retention-days: 1

  combine-universal:
    name: Combine into Universal App
    runs-on: macos-latest
    needs: [build-x86_64, build-arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download both architecture builds
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: Create Universal App bundle
        run: |
          # 提取两个架构的可执行文件
          mkdir -p temp_universal
          cp -r downloaded_artifacts/app-x86_64/CloudflareScan_x86_64.app temp_universal/CloudflareScan_Universal.app
          
          # 合并可执行文件
          lipo -create -output temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan_x86_64 \
            downloaded_artifacts/app-x86_64/CloudflareScan_x86_64.app/Contents/MacOS/CloudflareScan_x86_64 \
            downloaded_artifacts/app-arm64/CloudflareScan_arm64.app/Contents/MacOS/CloudflareScan_arm64
          
          # 重命名可执行文件
          mv temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan_x86_64 \
             temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 更新 Info.plist 中的可执行文件名
          plutil -replace CFBundleExecutable -string "CloudflareScan" temp_universal/CloudflareScan_Universal.app/Contents/Info.plist
          
          # 检查架构
          echo "Universal binary architecture info:"
          lipo -info temp_universal/CloudflareScan_Universal.app/Contents/MacOS/CloudflareScan
          
          # 移动到 release 目录
          mkdir -p release
          mv temp_universal/CloudflareScan_Universal.app release/

      - name: Create DMG package
        run: |
          brew install create-dmg
          
          cd release
          create-dmg \
            --volname "CloudflareScan" \
            --volicon "CloudflareScan_Universal.app/Contents/Resources/cfs.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "CloudflareScan_Universal.app" 200 190 \
            --hide-extension "CloudflareScan_Universal.app" \
            --app-drop-link 600 185 \
            "CloudflareScan_macOS_Universal.dmg" \
            "."

      - name: Upload final universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-Universal
          path: |
            release/CloudflareScan_macOS_Universal.dmg
            release/CloudflareScan_Universal.app
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/CloudflareScan_macOS_Universal.dmg
          draft: false
          prerelease: false
