name: Build Universal macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-x86_64:
    name: Build x86_64 (Intel) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for x86_64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for x86_64
        run: |
          arch -x86_64 /bin/bash -c "
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            export ARCHFLAGS='-arch x86_64'
            export CFLAGS=\"\$ARCHFLAGS\"
            export LDFLAGS=\"\$ARCHFLAGS\"
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install PyInstaller PySide6 aiohttp
            fi
            python -m PyInstaller \
              --onefile \
              --windowed \
              --name CloudflareScan_x86_64 \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              --add-data './:.' \
              ./cfs-mac.py
          "

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64
          path: |
            dist/CloudflareScan_x86_64
          retention-days: 1

  build-arm64:
    name: Build arm64 (Apple Silicon) Version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python for arm64
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and build for arm64
        run: |
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          export ARCHFLAGS='-arch arm64'
          export CFLAGS=\"\$ARCHFLAGS\"
          export LDFLAGS=\"\$ARCHFLAGS\"
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi
          python -m PyInstaller \
            --onefile \
            --windowed \
            --name CloudflareScan_arm64 \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --add-data './:.' \
            ./cfs-mac.py

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64
          path: |
            dist/CloudflareScan_arm64
          retention-days: 1

  combine-universal:
    name: Combine into Universal Binary
    runs-on: macos-latest
    needs: [build-x86_64, build-arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download both architecture builds
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: Merge binaries with lipo
        run: |
          lipo -create -output CloudflareScan_Universal \
            downloaded_artifacts/app-x86_64/CloudflareScan_x86_64 \
            downloaded_artifacts/app-arm64/CloudflareScan_arm64
          chmod +x CloudflareScan_Universal
          echo "Universal binary architecture info:"
          lipo -info CloudflareScan_Universal

      - name: Package for release
        run: |
          mkdir -p release
          mv CloudflareScan_Universal release/
          if [ -f cfs.icns ]; then
            cp cfs.icns release/
          fi
          echo "# Cloudflare Scan (Universal macOS App)" > release/README.txt
          echo "- Built: $(date)" >> release/README.txt
          cd release
          zip -r ../CloudflareScan_macOS_Universal.zip .

      - name: Upload final universal artifact
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-Universal
          path: CloudflareScan_macOS_Universal.zip
          retention-days: 7
