name: Build Universal macOS App

on:
  push:
    tags:
      - ‘v*‘
  workflow_dispatch:

jobs:
  build-x86_64:
    name: 构建 x86_64 (Intel) 版本
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 为 x86_64 架构设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: ‘3.10‘

      - name: 在 x86_64 环境下安装依赖并打包
        run: |
          # 使用 arch 命令模拟 Intel 环境，并创建独立的虚拟环境
          arch -x86_64 /bin/bash -c “
            python -m venv venv_x86
            source venv_x86/bin/activate
            pip install --upgrade pip setuptools wheel
            # 设置编译标志，确保为 x86_64 编译所有 C 扩展
            export ARCHFLAGS=‘-arch x86_64‘
            export CFLAGS=‘$ARCHFLAGS‘
            export LDFLAGS=‘$ARCHFLAGS‘
            # 安装依赖
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install PyInstaller PySide6 aiohttp
            fi
            # 开始打包 x86_64 版本
            python -m PyInstaller \
              --onefile \
              --windowed \
              --name CloudflareScan_x86_64 \
              --hidden-import=asyncio \
              --hidden-import=aiohttp \
              --hidden-import=PySide6.QtCore \
              --hidden-import=PySide6.QtGui \
              --hidden-import=PySide6.QtWidgets \
              --add-data \“./:.\” \
              ./cfs-mac.py
          ”

      - name: 上传 x86_64 版本产物
        uses: actions/upload-artifact@v4
        with:
          name: app-x86_64
          path: |
            dist/CloudflareScan_x86_64
          retention-days: 1

  build-arm64:
    name: 构建 arm64 (Apple Silicon) 版本
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 为 arm64 架构设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: ‘3.10‘

      - name: 在原生 arm64 环境下安装依赖并打包
        run: |
          # 在原生 ARM 环境下创建独立的虚拟环境
          python -m venv venv_arm
          source venv_arm/bin/activate
          pip install --upgrade pip setuptools wheel
          # 确保为 arm64 编译（通常是默认的）
          export ARCHFLAGS=‘-arch arm64‘
          export CFLAGS=‘$ARCHFLAGS‘
          export LDFLAGS=‘$ARCHFLAGS‘
          # 安装依赖
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install PyInstaller PySide6 aiohttp
          fi
          # 开始打包 arm64 版本
          python -m PyInstaller \
            --onefile \
            --windowed \
            --name CloudflareScan_arm64 \
            --hidden-import=asyncio \
            --hidden-import=aiohttp \
            --hidden-import=PySide6.QtCore \
            --hidden-import=PySide6.QtGui \
            --hidden-import=PySide6.QtWidgets \
            --add-data \“./:.\” \
            ./cfs-mac.py

      - name: 上传 arm64 版本产物
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64
          path: |
            dist/CloudflareScan_arm64
          retention-days: 1

  combine-universal:
    name: 合并为通用二进制
    runs-on: macos-latest
    needs: [build-x86_64, build-arm64] # 依赖前两个任务完成
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载 x86_64 和 arm64 版本
        uses: actions/download-artifact@v4
        with:
          path: downloaded_artifacts

      - name: 合并两个架构的二进制文件
        run: |
          # 合并
          lipo -create -output CloudflareScan_Universal \
            downloaded_artifacts/app-x86_64/CloudflareScan_x86_64 \
            downloaded_artifacts/app-arm64/CloudflareScan_arm64
          chmod +x CloudflareScan_Universal
          # 验证
          echo “✅ 通用二进制文件架构信息:”
          lipo -info CloudflareScan_Universal

      - name: 打包最终发布文件
        run: |
          mkdir -p release
          mv CloudflareScan_Universal release/
          if [ -f cfs.icns ]; then
            cp cfs.icns release/
          fi
          echo “# Cloudflare Scan (Universal macOS App)” > release/README.txt
          echo “- 同时支持 Intel (x86_64) 和 Apple Silicon (arm64) 芯片。” >> release/README.txt
          echo “- 构建于: $(date)” >> release/README.txt
          cd release
          zip -r ../CloudflareScan_macOS_Universal.zip .

      - name: 上传最终通用版本
        uses: actions/upload-artifact@v4
        with:
          name: CloudflareScan-Universal
          path: CloudflareScan_macOS_Universal.zip
          retention-days: 7
